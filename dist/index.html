<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <link rel="stylesheet" href="styles.css">
    <title>To Do</title>
</head>
<body>
    <div class="container-fluid bg-dark" style="height: 100px;">
        <div class="row">
            <h1 class="text-primary text-center">To Do Task List </h1>
        </div>
    </div>
    
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 pr-0 project-box">
        <aside>
          <div class="d-flex justify-content-between py-2 pr-2 mb-2">
            <h3>Projects</h3>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#projectModal">
              <i class='fa fa-plus'></i> Add project
            </button>
          </div>
          <hr/>
          <div id="projects">

          </div>

        </aside>
      </div>


      <!-- Project Modal -->
      <div class="modal fade" id="projectModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="projectModalLabel">Add New Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="project-form">
            <div class="modal-body">
                <input type="text" class="form-control" name="project" id="projectInput" placeholder="Add project name">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="add-project">Add Project</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      <div class="col-md-8" id="task-list-container">

        <div id="todos">

        </div>
        
        
        <!-- Add Todo Modal -->
        <div class="modal fade" id="todoModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="todoModalLabel">Add Todo Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form class="form" id='todo-form'>
                <input type="hidden" name="id">
              <div class="modal-body">
              <div class="form-group">
                <input type="text" class="form-control" name="title" id="todoTitle" placeholder="Add title">
              </div>
                  <div class="row">
                    <div class="col">
                      <select class="form-control priority-option mb-2" name='priority'>
                        <option selected disabled>Prioroty</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                      </select>
                    </div>
                    <div class="col">
                      <input type="date" class="form-control" name="date" id="todoDate" placeholder="Add date">
                    </div>
                  </div>
                  <div class="my-2">
                    <textarea type="text" class="form-control" name="description" id="todoDescription" placeholder="Add description"></textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary add-task-btn">Add Task</button>
               
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="container-fluid bg-dark" style="height: 40px;">
    <div class="row ">
      <div class="col text-center pt-2">
        <span class="pl-5 pr-3 text-white">2021 All rights reserved</span>
        <span><i class="fab fa-github text-white "></i></span> </div>
    </div>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
